<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
  <script src="chessboard.js" defer></script>
  <script src="settings-modal.js" defer></script>
  <title>Chess</title>
</head>

<body class="min-h-screen flex flex-col m-0 bg-[url('assets/chess-bg.jpg')] bg-cover bg-center">

  <!-- Settings modal -->
  <dialog class="hidden rounded-[16px] flex flex-col py-[36px] px-[24px] relative left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2" data-settings-modal>
    
    <svg class="absolute hover:cursor-pointer right-[24px] top-[24px]" data-close-button width="18" height="18" viewBox="6 6 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Close</title> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Close"> <rect id="Rectangle" fill-rule="nonzero" x="0" y="0" width="24" height="24"> </rect> <line x1="16.9999" y1="7" x2="7.00001" y2="16.9999" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </line> <line x1="7.00006" y1="7" x2="17" y2="16.9999" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </line> </g> </g> </g></svg>
      
    <div class="text-center text-[20px] font-bold pb-[12px]">
      Game Settings
    </div>
    <hr>
    <div class="inputs-container pt-[24px] px-[12px] pb-[36px] grid grid-cols-[auto_1fr] gap-[20px]">

      <div>
        Player 1
      </div>
      <div class>
        <input type="text">
      </div>
      <div>
        Player 2
      </div>
      <div>
        <input type="text">
      </div>
      <div>
        Time
      </div>
      <div class="container flex gap-[8px]">
        <div>
          3 min
        </div>
        <div>
          5 min
        </div>
        <div>
          10 min
        </div>
      </div>
      <div>
        Colours
      </div>
      <div class="container">
        <div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="buttons-container self-center grid grid-cols-[1fr_1fr] gap-[16px]">
      <button class="bg-[#BC4F4F] px-[24px] py-[11px] rounded-[8px]">
        Cancel
      </button>
      <button class="bg-[#71BC4F] px-[24px] py-[11px] rounded-[8px]">
        Start new game
      </button>
    </div>

  </dialog>

  <header class="flex justify-center pt-[60px] px-[60px] pb-[36px]">
    <div class="settings-button hover:cursor-pointer self-start" data-settings-button>
      <svg class="h-[50px]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7848 0.449982C13.8239 0.449982 14.7167 1.16546 14.9122 2.15495L14.9991 2.59495C15.3408 4.32442 17.1859 5.35722 18.9016 4.7794L19.3383 4.63233C20.3199 4.30175 21.4054 4.69358 21.9249 5.56605L22.7097 6.88386C23.2293 7.75636 23.0365 8.86366 22.2504 9.52253L21.9008 9.81555C20.5267 10.9672 20.5267 13.0328 21.9008 14.1844L22.2504 14.4774C23.0365 15.1363 23.2293 16.2436 22.7097 17.1161L21.925 18.4339C21.4054 19.3064 20.3199 19.6982 19.3382 19.3676L18.9017 19.2205C17.1859 18.6426 15.3408 19.6754 14.9991 21.405L14.9122 21.845C14.7167 22.8345 13.8239 23.55 12.7848 23.55H11.2152C10.1761 23.55 9.28331 22.8345 9.08781 21.8451L9.00082 21.4048C8.65909 19.6754 6.81395 18.6426 5.09822 19.2205L4.66179 19.3675C3.68016 19.6982 2.59465 19.3063 2.07505 18.4338L1.2903 17.1161C0.770719 16.2436 0.963446 15.1363 1.74956 14.4774L2.09922 14.1844C3.47324 13.0327 3.47324 10.9672 2.09922 9.8156L1.74956 9.52254C0.963446 8.86366 0.77072 7.75638 1.2903 6.8839L2.07508 5.56608C2.59466 4.69359 3.68014 4.30176 4.66176 4.63236L5.09831 4.77939C6.81401 5.35722 8.65909 4.32449 9.00082 2.59506L9.0878 2.15487C9.28331 1.16542 10.176 0.449982 11.2152 0.449982H12.7848ZM12 15.3C13.8225 15.3 15.3 13.8225 15.3 12C15.3 10.1774 13.8225 8.69998 12 8.69998C10.1774 8.69998 8.69997 10.1774 8.69997 12C8.69997 13.8225 10.1774 15.3 12 15.3Z" fill="#dddddd"></path>
        </g>
      </svg>
    </div>

    <div class="game-info flex mx-auto bg-[#d4cdba] rounded-[12px] relative">

      <div class="score text-[30px] flex gap-[18px] left-[50%] -translate-x-1/2 bg-[#d4cdba] rounded-[8px] px-[19px] py-[7px] border-[2px] border-[#877955] block absolute -top-[30px]">
        <div class="player1-score">0</div>
        <div>-</div>
        <div class="player2-score">0</div>
      </div>

      <div class="player1 w-[300px] flex flex-col items-center gap-[8px] px-[40px] pt-[18px] pb-[13px]">
        <div class="text-[30px]">Player1</div>
        <hr class="w-[100%] border-t-[2px]">
        <div class="time text-[24px] text-[#eeeeee] bg-[#4d4d4d] h-[36px] w-[100px] grid place-content-center">
          10:00
        </div>
      </div>

      <div class="move-message flex justify-center items-center bg-[#e8e4da] w-[340px] text-[24px] pt-[6px]">
        White to move
      </div>

      <div class="player2 w-[300px] flex flex-col items-center gap-[8px] px-[40px] pt-[18px] pb-[13px]">
        <div class="text-[30px]">Player2</div>
        <hr class="w-[100%] border-t-[2px]">
        <div class="time text-[24px] text-[#eeeeee] bg-[#4d4d4d] h-[36px] w-[100px] grid place-content-center">
          10:00
        </div>
      </div>
    </div>

    <div class="pause-button h-[45px] w-[36px] flex justify-between pt-[5px] hover:cursor-pointer">
      <div class="w-[12px] bg-[#dddddd]"></div>
      <div class="w-[12px] bg-[#dddddd]"></div>
    </div>
  </header>

  <main class="grow flex justify-center items-center mb-[30px] "></main>

  <footer class="bg-[#22222280] backdrop-blur-lg p-[30px] text-[#dddddd]">
    Developed by davosab & Morosache.
  </footer>

</body>

</html>
